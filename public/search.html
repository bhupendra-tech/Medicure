<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />

    <div id="outerContainer">
      <div id="navbar">
        <div id="navCard">
          <div id="logoAndIcon">
            <img id="logo" src="./imgs/svg/Medicure.svg" alt="medicure" />
            <img id="hamburgerIcon" src="./imgs/svg/menu.svg" alt="menu" />
            <img id="closeIcon" src="./imgs/svg/close.svg" alt="close" />
          </div>
          <div>
            <a class="navItems active" href="#">
              <img src="./imgs/svg/icons_unfilled/home.svg" alt="" />
              <h6>Home</h6>
            </a>

              <img src="./imgs/svg/icons_unfilled/medicines.svg" alt="" />

              <h6>Search</h6>

              <img src="./imgs/svg/icons_unfilled/space.svg" alt="" />
              <h6>Space</h6>
            </a>
          </div>
        </div>
      </div>

          <input
