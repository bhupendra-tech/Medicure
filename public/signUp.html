<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./css/projectStyles.css" />
    <link rel="stylesheet" href="./css/menu1.css">
  </head>
  <body>
    <div id="navbar">
        <div id="logo"><img src="./imgs/svg/Medicure.svg" alt="" /></div>
    </div>
  </body>
    <div class="form-container">
      <!-- name, email password age gender weight problems -->
      <form class="form">
        <h5 class="form-header">Create new account</h5>
        <div class="form-row">
          <label for="username" class="form-label"><h6>Name</h6></label>
          <input
            type="text"
            name="userName"
            id="userName"
            class="form-input"
            required
            placeholder="Name"
          />
        </div>
        <div class="form-row">
          <label for="userEmail" class="form-label"><h6>Email</h6></label>
          <input
            type="email"
            name="userEmail"
            id="userEmail"
            class="form-input"
            required
            placeholder="Email"
          />
        </div>
        <div class="form-row">
          <label for="userPassword" class="form-label"><h6>Password</h6></label>
          <input
            type="password"
            name="userPassword"
            id="userPassword"
            class="form-input"
            required
            placeholder="Minimum length is 8 characters"
          />
        </div>
        <div class="subText errorMessage" id="userResponseMessage"></div>
        <button type="submit" class="btn btn-with-icon btn-block">
          <h6>Continue</h6>
          <img src="./imgs/svg/arrow_forward.svg" alt="forward arrow" />
        </button>
        <p class="accountSubText">
          Already have an account? <a href="./login.html">Sign In</a>
        </p>
      </form>
    </div>
  </body>
</html>
