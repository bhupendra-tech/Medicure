<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About You</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./css/projectStyles.css" />
    <link rel="stylesheet" href="./css/menu1.css" />
  </head>
  <body>
    <div id="navbar">
      <div id="logo"><img src="./imgs/svg/Medicure.svg" alt="" /></div>
    </div>
    <div class="form-container">
      <form class="form">
        <h5 class="form-header">Something about you</h5>
        <div class="form-row">
          <label for="userAge" class="form-label"><h6>Age</h6></label>
          <input
            type="Number"
            name="userAge"
            id="userAge"
            class="form-input"
            placeholder="Age"
          />
        </div>
        <div class="form-row">
          <label for="userGender" class="form-label"><h6>Gender</h6></label>
          <select
            name="userGender"
            id="userGender"
            name="userGender"
            class="form-select form-input"
          >
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-row">
          <label for="userWeight" class="form-label"><h6>Weight</h6></label>
          <input
            type="number"
            name="userWeight"
            id="userWeight"
            class="form-input"
            placeholder="Weight"
          />
        </div>
        <div class="subText errorMessage" id="userResponseMessage"></div>
        <button type="submit" class="btn btn-with-icon btn-block">
          <h6>Next</h6>
          <img src="./imgs/svg/arrow_forward.svg" alt="forward arrow" />
        </button>
        <p class="accountSubText"></p>
      </form>
    </div>
  </body>
</html>
