<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./css/projectStyles.css" />
    <link rel="stylesheet" href="./css/space.css" />
  </head>
  <body>
    <div id="outerContainer">
      <div id="navbar">
        <div id="navCard">
          <div id="logoAndIcon">
            <img id="logo" src="./imgs/svg/Medicure.svg" alt="medicure" />
            <img id="hamburgerIcon" src="./imgs/svg/menu.svg" alt="menu" />
            <img id="closeIcon" src="./imgs/svg/close.svg" alt="close" />
          </div>
          <div>
            <a class="navItems active" href="#">
              <img src="./imgs/svg/icons_unfilled/home.svg" alt="" />
              <h6>Home</h6>
            </a>
            <a class="navItems" href="#">
              <img src="./imgs/svg/icons_unfilled/medicines.svg" alt="" />
              <h6>Medicines</h6>
            </a>
            <a class="navItems" href="#">
              <img src="./imgs/svg/icons_unfilled/exercise.svg" alt="" />
              <h6>Exercises</h6>
            </a>
            <a class="navItems" href="#">
              <img src="./imgs/svg/icons_unfilled/music.svg" alt="" />
              <h6>Music</h6>
            </a>
            <a class="navItems" href="#">
              <img src="./imgs/svg/icons_unfilled/search.svg" alt="" />
              <h6>Search</h6>
            </a>
          </div>
          <div>
            <hr id="horizontalLine" />
            <a class="navItems" href="#">
              <img src="./imgs/svg/icons_unfilled/space.svg" alt="" />
              <h6>Space</h6>
            </a>
          </div>
        </div>
      </div>
      <div id="container">
        <div id="space-grid">
          <div class="space-grid-items">
            <img src="./imgs/jpeg/test_medicine.jpeg" alt="" />
            <h6>Analytics</h6>
          </div>
          <div class="space-grid-items">
            <img src="./imgs/jpeg/test_medicine.jpeg" alt="" />
            <h6>Favorite</h6>
          </div>
          <div class="space-grid-items">
            <img src="./imgs/jpeg/test_medicine.jpeg" alt="" />
            <h6>To Do List</h6>
          </div>
          <div class="space-grid-items">
            <img src="./imgs/jpeg/test_medicine.jpeg" alt="" />
            <h6>Notification</h6>
          </div>
          <div class="space-grid-items">
            <img src="./imgs/jpeg/test_medicine.jpeg" alt="" />
            <h6>Support</h6>
          </div>
          <div class="space-grid-items">
            <img src="./imgs/jpeg/test_medicine.jpeg" alt="" />
            <h6>Profile</h6>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./javascript/space.js"></script>
</html>
