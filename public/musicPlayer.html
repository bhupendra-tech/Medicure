<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />

  <body>
    <div id="outerContainer">
      <h3 id="pageHeader">Music Player</h3>
      <div id="grid-box">
        <div id="queue">

            <h6 class="music-name">come to me </h6>

            </button>
          </div>
        </div>
        <!-- queue element ends here -->
        <div id="player">
          <div id="playerInnerContainer">
            <img
              id="musicImg"
              src="./imgs/jpeg/test_medicine.jpeg"
              alt="music img"
            />
            <div id="playerInnerInnerContainer">
              <input type="range" min="0" max="100" id="musicRangeController" />
              <div id="controllers">
                <button>
                  <img src="./imgs/svg/skip_previous.svg" alt="" />
                </button>
                <button>
                  <img src="./imgs/svg/play_arrow.svg" alt="" />

                <button>
                  <img src="./imgs/svg/skip_next.svg" alt="" />
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- player ends here -->
        <div id="lyrics">

        </div>
      </div>
    </div>
